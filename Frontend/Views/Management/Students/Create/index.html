<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d86c9a1724.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/index.css">
    <title>Management - SRN</title>
</head>

<body>

    <div id="navbar"></div>

    <!-- content -->

    <h2 class="ms-3 mt-3 mb-3">Crea un nuevo estudiante</h2>
    <form class="form" id="teacher-info">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Juan Molina" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="dui" class="form-label">DUI</label>
            <input type="text" class="form-control" id="dui" placeholder="00000000-0" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Dirección</label>
            <textarea class="form-control" id="address" rows="3" placeholder="3° calle oriente, El Porvenir, Santa Ana"
                autocomplete="off" required></textarea>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phone" placeholder="0000-0000" autocomplete="off" required
                pattern="[0-9]{4}-[0-9]{4}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="off"
                required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}">
        </div>
        <div class="content-buttons">
            <input type="button" id="cancel" class="btn btn-danger" value="Cancelar">
            <input type="submit" class="btn btn-success" value="Guardar">
        </div>
    </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contraseña</h5>
                </div>
                <div class="modal-body" id="show-password">

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-success" value="Aceptar" id="ok">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Management/Students/Create/index.js"></script>

</body>

</html>
