<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d86c9a1724.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/index.css">
    <title>Management - SRN</title>

</head>

<body>

    <div id="navbar"></div>

    <!-- Content -->

    <div class="form">
        <div class="mb-3">
            <label for="name" class="form-label">Estudiante</label>
            <div class="input-group">
                <input type="text" class="form-control" id="Student" placeholder="Juan Molina" autocomplete="off"
                    required disabled>
                <input type="text" id="idStudent" required hidden>
                <input type="button" id="search-student" value="..." class="form-control btn btn-light"
                    style="max-width: 50px;">
            </div>
            <input type="button" value="Agregar" class="form-control btn btn-success mt-3" id="addStudent">
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecciona al estudiante</h5>
                </div>
                <div class="modal-body" id="show-password">
                    <div class="table">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <td>Nombre</td>
                                    <td>DUI</td>
                                    <td>Correo</td>
                                    <td>Tel√©fono</td>
                                </tr>
                            </thead>
                            <tbody id="body-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="table">
        <table class="table table-striped table-hover table-sm text-center">
            <thead>
                <tr>
                    <td class="no-border"></td>
                    <td colspan="4" class="text-center border">Computo 1</td>
                    <td colspan="4" class="text-center border">Computo 2</td>
                    <td colspan="4" class="text-center border">Computo 3</td>
                    <td class="no-border" colspan="2"></td>
                </tr>
                <tr>
                    <td>Alumnos</td>
                    <td class="text-center">L1</td>
                    <td class="text-center">L2</td>
                    <td class="text-center">P</td>
                    <td class="text-center">C1</td>
                    <td class="text-center">L1</td>
                    <td class="text-center">L2</td>
                    <td class="text-center">P</td>
                    <td class="text-center">C2</td>
                    <td class="text-center">L1</td>
                    <td class="text-center">L2</td>
                    <td class="text-center">P</td>
                    <td class="text-center">C3</td>
                    <td class="text-center">REP</td>
                    <td class="text-center">FINAL</td>
                </tr>
            </thead>
            <tbody class="notes" id="content-notes">
                
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Management/Courses/Information/index.js"></script>

</body>

</html>
