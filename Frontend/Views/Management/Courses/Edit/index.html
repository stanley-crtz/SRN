<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d86c9a1724.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/index.css">
    <title>Management - SRN</title>
</head>

<body>

    <div id="navbar"></div>

    <!-- content -->

    <h2 class="ms-3 mt-3 mb-3">Edita asignatura</h2>
    <form class="form" id="courses-info">
        <div class="mb-3">
            <label for="name" class="form-label">Codigo de la asignatura</label>
            <input type="text" class="form-control" id="code" placeholder="451" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre de la asignatura</label>
            <input type="text" class="form-control" id="name" placeholder="Estudios Sociales" autocomplete="off"
                required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Acrónimo de la asignatura</label>
            <input type="text" class="form-control" id="acronym" placeholder="ES" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Maestro Asignado</label>
            <div class="input-group">
                <input type="text" class="form-control" id="teacher" placeholder="Juan Molina" autocomplete="off"
                    required disabled>
                <input type="text" id="idTeacher" required hidden>
                <input type="button" id="search-teacher" value="..." class="form-control btn btn-light"
                    style="max-width: 50px;">
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <div class="input-group-text" id="btnGroupAddon2">¿Asignatura activa?</div>
                <div class="input-group-text">
                    <input class="form-check-input" type="checkbox" value="true" id="active">
                </div>
            </div>
        </div>
        <div class="content-buttons">
            <input type="button" id="cancel" class="btn btn-danger" value="Cancelar">
            <input type="submit" class="btn btn-success" value="Guardar">
        </div>
    </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecciona al docente</h5>
                </div>
                <div class="modal-body" id="show-password">
                    <div class="table">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <td>Nombre</td>
                                    <td>DUI</td>
                                    <td>Correo</td>
                                    <td>Teléfono</td>
                                </tr>
                            </thead>
                            <tbody id="body-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Management/Courses/Edit/index.js"></script>

</body>

</html>
